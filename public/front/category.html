<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<!--整体的容器-->
<div class="lt_container">
  
  <!--乐淘的头部-->
  <div class="lt_header">
    <a href="#" class="icon_left">
      <i class="fa fa-home"></i>
    </a>
    <div class="title">
      <h3>乐淘云购</h3>
    </div>
    <a href="#" class="icon_right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  
  <!--乐淘主体部分-->
  <div class="lt_main">
    <div class="main_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="cateLeft">
          
          </ul>
        </div>
      </div>
    </div>
    
    <div class="main_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="infoCate mui-clearfix">
          
          
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!--乐淘底部-->
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    
    </ul>
  </div>
</div>

<!--模板-->
<script type="text/html" id="tplLeft">
  {{ each rows v i}}
    <li ><a class="secondCate {{ i === 0 ? 'current' : '' }}" data-id={{ v.id }} href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<!--详细信息模板-->
<script type="text/html" id="infoTpl">
  {{ if rows.length === 0}}
  <p>没有更多的分类信息了</p>
  {{ else }}
    {{ each rows v i}}
         <li data-id={{ v.id }}>
          <a href="#">
            <img src="{{ v.brandLogo}}" alt="">
            <p>{{ v.brandName }}</p>
          </a>
         </li>
    {{ /each }}
  {{ /if }}
</script>
<!--引包-->
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>

</body>
</html>
