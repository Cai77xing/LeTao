<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<div class="lt_index">
  <!--左侧侧边栏-->
  <div class="aside">
    <!--侧边栏头部-->
    <div class="aside_title ">
      <a href="#">黑马21期</a>
    </div>
    <!--用户信息模块-->
    <div class="user">
      <img src="images/1.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!--导航模块-->
    <div class="aside_nav">
      <ul >
        <li >
          <a class="current"  href="user.html"><i class="glyphicon glyphicon-user"></i>&nbsp;<span>用户管理</span></a>
        </li>
        <li>
          <a href="javascript:;" class="cart"><i class="glyphicon glyphicon-list"></i>&nbsp;<span>分类管理</span></a>
          <div class="carteroy" style="display:none" >
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html"><i class="glyphicon glyphicon-tags"></i>&nbsp;<span>商品管理</span></a>
        </li>
      </ul>
    </div>
  </div>
  
  <!--右侧主体部分-->
  <div class="main">
    <!--主体的头部-->
    <div class="main_title">
      <a class="pull-left icon_meun" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a class="pull-right icon_logout" data-toggle="modal" data-target="#myModal" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--主体的导航-->
    <div class="container-fluid">
      
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
    </div>
    
    <!--主体的表格-->
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">用户名</th>
          <th width="30%">手机号</th>
          <th width="20%">状态</th>
          <th width="20%">操作</th>
        </tr>
      </thead>
      <tbody>
       <!--填充数据-->
      </tbody>
    </table>
    
    <div class="text-right">
      <ul class="pagination"></ul>
    </div>
  
  </div>
</div>

<!--模态框-->

<div class="modal fade" id="myModal"  tabindex="-1">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>
<!--模态框-->
<div class="modal fade" id="btnModal"  tabindex="-1">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此次操作吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary confirmBtn">确定</button>
      </div>
    </div>
  </div>
</div>
<!--准备模板-->
<script type="text/html" id="tmp">
  {{ each rows v i }}
    <tr>
      <!--注意序号是连接着的,但id是唯一标示的,万一对应该id删了,这时id就不连续了-->
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete===1?"正常":"禁用"}}</td>
      {{ if v.isDelete===1}}
        <td data-id ={{v.id}}><button class="btn btn-danger">禁用</button></td>
      {{ /if }}
      {{ if v.isDelete === 0}}
        <td data-id ={{v.id}}><button class="btn btn-success">开启</button></td>
      {{ /if }}
    </tr>
  {{ /each }}

</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!--分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
